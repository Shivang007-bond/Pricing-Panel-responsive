<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Panel</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="panel">
            <img src="icon1.png" alt="Icon1" class="Image">
            <h2 class="pricing-header">Personal</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Custom Domains</li>
                <li class="pricing-features-items">Sleeps after 30 mins of Inactivity</li>
            </ul>
            <span class="pricing-price">Free</span>
            <a class="pricing-button" href="#">Sign up</a>
        </div>

        <div class="panel">
            <img src="icon2.png" alt="Icon2" class="Image" >
            <h2 class="pricing-header">Small Team</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Never Sleeps</li>
                <li class="pricing-features-items">Multiple Workers for More powerful apps</li>
            </ul>
            <span class="pricing-price">$150</span>
            <a class="pricing-button" href="#">Free Trial</a>
        </div>

        <div class="panel">
            <img src="icon3.png" alt="Icon3" class="Image" >
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
                <li class="pricing-features-items">Dedicated</li>
                <li class="pricing-features-items">Simple Horizontal Scalability</li>
            </ul>
            <span class="pricing-price">$400</span>
            <a class="pricing-button" href="#">Free Trial</a>
        </div>    
    </div>
    
</body>
</html>
